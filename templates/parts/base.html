{{ define "base" }}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./static/css/base.css">
    {{ template "css" }}
    <link rel="icon" type="image/x-icon" href="./static/imgs/test-fav.ico">
    <title>{{ template "title" . }}</title>
</head>

<body>
    <header id="header" class="panel-cover">
        {{ template "header" }}
    </header>
    <div class="content-wrapper">
        <div class="content-wrapper__inner">
            {{ template "content" . }}
        </div>
        {{ template "footer" }}
    </div>
</body>

</html>
{{ end }}
